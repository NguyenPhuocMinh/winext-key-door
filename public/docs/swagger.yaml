## components
components:
  # security
  securitySchemes:
    X-Access-Token:
      type: apiKey
      name: X-Access-Token
      in: header
  # responses
  responses:
    ServerError:
      description: ServerError
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    UnAuthorization:
      description: UnAuthorization
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/commonResponse"
  # schemas
  schemas:
    commonResponse:
      type: object
      properties:
        data:
          type: object
          properties: {}
        method:
          type: string
          example: GET/POST/PUT/DELETE/...
        endpoint:
          type: string
          example: /api/v1/...
        name:
          type: string
          example: Return name message
        message:
          type: string
          example: Return message
        returnCode:
          type: integer
          example: 200/400/500/...
        statusCode:
          type: integer
          example: 200/400/500/...

    adminLogin:
      type: object
      required:
        - userName
        - password
      properties:
        userName:
          type: string
          default: admin
        password:
          type: string
          default: admin

    createRealm:
      type: object
      required:
        - userName
        - password
      properties:
        userName:
          type: string
          default: John
        password:
          type: string
          default: 123

    getRealms:
      type: object
      required:
        - name
        - description
        - title
      properties:
        name:
          type: string
        description:
          type: string
        title:
          type: string
        registerDate:
          type: date

    createUser:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          default: John
        password:
          type: string
          default: 123

    createRole:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
          default: John
        password:
          type: string
          default: 123

    createGroup:
      type: object
      required:
        - userName
        - password
      properties:
        userName:
          type: string
          default: admin
        password:
          type: string
          default: admin
