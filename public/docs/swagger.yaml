    post:
      tags:
        - user
      security:
        - X-Access-Token: []
      summary: Create user
      description: Create new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createUser"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
