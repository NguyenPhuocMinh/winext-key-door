openapi: 3.0.1
info:
  title: REST API Standard Template
  summary: REST API docs
  description: This is a sample REST API has been produced to allow for easy access to a standard method for documenting a REST API
  termsOfService: http://swagger.io/terms/
  contact:
    name: API Docs
    url: https://github.com/OAI/OpenAPI-Specification/blob/main/versions/3.0.1.md
    email: support@example.com
  version: 1.0.0
servers:
  - url: "{protocol}://{host}:{port}{basePath}"
    description: The deployment API Server
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
      port:
        default: "7878"
      basePath:
        default: /
## paths
paths:
  /console/login:
    post:
      tags:
        - admin
      security: []
      summary: Login admin
      description: Login admin key manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/adminLogin"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commonResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/ServerError"

  /console/logout:
    post:
      tags:
        - admin
      summary: Logout admin
      description: Logout admin key manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/adminLogin"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commonResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/ServerError"

  /console/realm:
    get:
      tags:
        - realms
      security:
        - X-Access-Token: []
      summary: Get all realm
      description: Get all realm client
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 0
          description: The number of items to skip before starting to collect the result
        - name: page
          in: query
          schema:
            type: integer
            default: 1000
          description: The numbers of items to return
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commonResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/UnAuthorization"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/ServerError"

    post:
      tags:
        - realms
      security:
        - cookieAuth: []
      summary: Create realm
      description: Create realm client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createRealm"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commonResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/UnAuthorization"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/ServerError"

  /console/realm/{id}:
    get:
      tags:
        - realms
      security:
        - X-Access-Token: []
      summary: Get realm by id
      description: Return item realm
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Id of realm
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commonResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/UnAuthorization"
        403:
          $ref: "#/components/responses/Forbidden"
        404:
