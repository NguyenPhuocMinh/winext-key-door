    delete:
      tags:
        - realms
      security:
        - X-Access-Token: []
      summary: Delete realm by id
      description: Return result delete realm
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Id of realm
      responses:
